<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Best Restaurants in Austin</title>
    <link href="css/styles.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width,initial-scale=1">
  </head>
  <body>

    <div class="menu">
      <h1>Best Food in Austin</h1>
      <hr>
      <h3>Select meals:</h3>
      <ul data-bind="foreach: mealList" id="mealList">
        <li data-bind="text: mealName() + ' ' + filterText(), click: $parent.mealFilter" class="mealType" ></li>
      </ul>
      <hr>
      <h3>Best Places:</h3>
      <ul data-bind="foreach: placeList" id="placeList">
        <li data-bind="text: placeName, click: $parent.listClick" class="placeName"></li>
      </ul>
    </div>
    <div id="map"></div>

    <script src="js/libs/knockout-3.2.0.js"></script>
    <script src="js/libs/jquery.min.js"></script>
    <script src="js/main.js"></script>
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?libraries=geometry&key=AIzaSyATsxhPne1V5c4YCs2pbB90ke5frMlir4k&v=3&callback=initMap">
    </script>
  </body>
</html>
