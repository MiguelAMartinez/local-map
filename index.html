<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Best Restaurants in Austin</title>
    <link href="css/styles.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width,initial-scale=1">
	<script>
		(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
		(i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
		m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
		})(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

		ga('create', 'UA-86286852-1', 'auto');
		ga('send', 'pageview');
	</script>
  </head>
  <body>
    <aside class="menu">
      <h1>Best Food in Austin</h1>
      <hr>
      <h3>Select meals:</h3>
      <ul data-bind="foreach: mealList" id="meal-list">
        <li data-bind="text: mealName() + ' ' + filterText(), click: $parent.mealFilter" class="meal-type" ></li>
      </ul>
      <hr>
      <h3>Best Places:</h3>
      <ul data-bind="foreach: placeList" id="place-list">
        <li data-bind="text: placeName, click: $parent.listClick" class="place-name"></li>
      </ul>
    </aside>
    <main id="map"><div data-bind="visible: displayMapError">Failed to load Google Map</div></main>

    <script src="js/libs/jquery2.min.js"></script>
    <script src="js/libs/knockout-3.2.0.js"></script>
    <script src="js/main.js"></script>
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?libraries=geometry&key=AIzaSyATsxhPne1V5c4YCs2pbB90ke5frMlir4k&v=3&callback=initMap" onerror="googleError()">
    </script>
  </body>
</html>
